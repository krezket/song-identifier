<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>song identifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-sans">
    <header>
			<div class="flex justify-between p-5 bg-slate-400">
				<h1 class="text-4xl p-2 pl-20 -ml-16 bg-slate-200">Genre Recommendations</h1>
        <form class="nav text-lg" id="form">
          <h2>Search music/artist</h2>
          <input class="outline-none text-base p-0.5 rounded border-2 hover:border-blue-500" id="text-input" type="text" placeholder="Search..">
          <button class="border-2 text-base p-0.5 rounded border-slate-100 bg-slate-200 hover:brightness-105">Search</button>
        </form>
      </div>
		</header>

    <div class="title">
        <h2 class="flex justify-center text-2xl mt-4 underline" id="search-title" >Song List Recomendations</h2>
    </div>

    <div id="list-card">
      <div id="first"></div>
      <div id="second">
        <div class="card" id="rel-art"></div>
        <div class="card" id="rel-art2"></div>
        <div class="card" id="rel-art3"></div>
        <div class="card" id="rel-art4"></div>
        <div class="card" id="rel-art5"></div>
        <div class="card" id="rel-art6"></div>
      </div>
    </div>

    <footer class="bg-slate-400 p-8 button-footer flex justify-center">
      <button class="transition ease-in-out hover:scale-105 duration-700 text-xl p-5 delay-150 hover:-translate-y-1
      rounded border-4 border-slate-100 bg-slate-200 hover:brightness-105">Generate New List</button>
    </footer>
    
    <script src="./assets/search-display.js"></script>
</body>
